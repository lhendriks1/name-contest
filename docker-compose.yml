version: '3'
services:
  node:
    build:
      context: .
      dockerfile: node.dockerfile
    depends_on:
      - db
      - mongo
    ports:
      - "8080:8080"
    volumes:
      - ./:/var/www
      - /var/www/node_modules
    environment:
      PORT: 8080
      DATABASE_URL: postgres://postgres:changeme@db:5432/contests
      POSTGRES_PASSWORD: changeme
      POSTGRES_USER: postgres

  db:
    build:
      context: .
      dockerfile: postgres.dockerfile
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_USER=postgres
      - POSTGRES_DB=contests
    volumes:
      -  postgres:/var/lib/postgresql/data


  mongo:
    image: library/mongo:3.2.6
    environment:
      MONGO_INITDB_DATABASE: contests
    ports:
      - "27017:27017"

  mongo_seed:
    image: mongo:3.2.6
    links:
      - mongo
    volumes:
      - ./database/users.json:/database/users.json
      - ./create_mongo.sh:/create_mongo.sh
    command: bash -c "
      chmod +x /create_mongo.sh &&
      /create_mongo.sh"
